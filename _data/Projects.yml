    description: 
      - 아이디어 제안 및 총괄
      - 국가 R&D 과제 RFP(Request for Proposal) 데이터 수집 프로세스 기획
      - RFP 데이터 ERD 설계 및 MariaDB 기반 DB 구축
      - Airflow를 활용한 RFP 데이터 ETL 파이프라인 구축
      - RFP - 특허 Entity(기업, 기술분야, 기술키워드 등) 간 연계
      - tag: Python,Spark,MariaDB,Airflow,ElasticSearch
